<html>
<head>
    <title>
        Lprod Table
    </title>
</head>
<body>
<center>
    <h1>Lprod Table</h1>
    <table border="1", style ="text-align: center;">
        <tr style="background-color:gold;">
            <th>순서</th>
            <th>상품분류코드</th>
            <th>상품분류명</th>
        </tr>
        {% for data in df %}
        <tr>
            <td>{{data.lprod_id}}</td>
            <td>{{data.lprod_gu}}</td> 
            <td>
                <a href="http://127.0.0.1:8000/second/lprod?lprod_gu={{data.lprod_gu}}">{{data.lprod_nm}}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
