<html>

<head>
    <title> show4 페이지 입니다.</title>
</head>

<body>
    {% comment %} <h1>Template :: show4 페이지</h1>
    <h2>Template :: show4 페이지</h2>
    <h3>Template :: show4 페이지</h3>
    <h4>Template :: show4 페이지</h4>
    <h5>Template :: show4 페이지</h5> {% endcomment %}
    
    <p>Data 읽어들이기</p>
    <table border="1">
        <tr>
            <td>아이디</td>
            <td>이름</td>
        </tr>
        {% for dt in data%}
        <tr>
            <td>{{dt.id}}</td>
            <td>{{dt.name}}</td>
        </tr>
        {% endfor %}
    </table>

    <hr>
    {% for dt in data%}
        <h3> {{dt.id}} / {{dt.name}} </h3>
    {% endfor %}
</body>

</html>
