<html>
<head>
    <title>
        Cart Table
    </title>
</head>
<body>
<center>
    <h1>Cart Table</h1>
    <table border="1", style ="text-align: center;">
        <tr style="background-color:gold;">
            <th>회원아이디</th>
            <th>주문번호</th>
            <th>상품코드</th>
            <th>수량</th>
        </tr>
        {% for cols in df %}
        <tr>
            {% for data in cols %}
            <td>{{data}}</td>
            {% endfor %}   
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
