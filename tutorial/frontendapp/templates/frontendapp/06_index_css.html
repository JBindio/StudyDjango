<!DOCTYPE html>

<!-- static 폴더의 데이터 활용하기 -->
{% load static %}

<html>
    <!-- HEAD(제목 등) -->
    <!-- 브라우저에서 HTML 실행시 가장 먼저 읽어 들이는 곳 -->
    <!-- JavaScript, CSS 등의 처리를 기본적으로 수행 -->
    <head>
        <title>We Are Gunners</title>
        <link rel="stylesheet" type="text/css"
            href = "https://getbootstrap.kr/docs/5.0/dist/css/bootstrap.min.css">
    
        <link rel="stylesheet" type="text/css"
            href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        
        <link rel="stylesheet" type="text/css" href="{% static '/frontendapp/css/practice.css' %}">
    </head>

    <!-- BODY(본문) -->
<center>
    <body>
        <!-- 메뉴 만들기 -->
        <!-- 링크주소 = URL 주소 -->
        <!-- 한곳에서 관리할수 있도록 include 처리 -->
        {% include 'frontendapp/include/bootstrap_nav.html'%}

        <h1 style="padding: 10px;"> ARSENAL </h1>
        
        <!-- 수평선 그리기  -->
        <p> VICTORIA CONCORDIA CRESCIT </p>
        <hr>
        <br>

        <!-- 이미지 넣기 -->
        <!-- src : 이미지 위치(웹 경로) -->
        <img src="{% static 'frontendapp/images/img_01.png' %}" width="20%">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="https://getbootstrap.kr/docs/5.0/dist/js/bootstrap.bundle.min.js" 
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                    crossorigin="anonymous"></script>      
    </body>
</center>
</html>
